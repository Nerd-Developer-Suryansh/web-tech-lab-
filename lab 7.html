<!DOCTYPE html>
<html>
<head>
    <title>Radio Buttons and Checkboxes</title>
</head>
<body>
    <h1>Radio Buttons and Checkboxes</h1>

    <h2>Select Your Favorite Fruit:</h2>
    <form>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label><br>

        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label><br>

        <input type="radio" id="cherry" name="fruit" value="cherry">
        <label for="cherry">Cherry</label><br>
    </form>

    <h2>Select Your Hobbies:</h2>
    <form>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <label for="traveling">Traveling</label><br>

        <input type="checkbox" id="gaming" name="hobby" value="gaming">
        <label for="gaming">Gaming</label><br>
    </form>

    <br>

    <button type="submit">Submit</button>
</body>
</html>
