<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Simple HTML Table</h1>
    <table>
            <tr>
                <th>Serial No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Suryansh</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sunny</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Yash</td>
                <td>19</td>
            </tr>
    </table>
</body>
</html>
