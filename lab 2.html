<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>BCA </li>
        <li>MCA</li>
        <li>Mtech</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>BCom</li>
        <li>BBA</li>
        <li>MBA</li>
    </ol>
</body>
</html>
