<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #16a085;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            font-style: normal;
        }

        ul li {
            font-size: 16px;
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Styling</h1>
    <h2>Subheading with Styled Text</h2>
    <p>This paragraph demonstrates different font styles, colors, and sizes applied using internal CSS. Internal CSS is defined within a  style  tag inside the  head  section of the HTML document.</p>

    <h2>Styled List</h2>
    <ul>
        <li>BCA</li>
        <li>MCA</li>
        <li>M Tech.</li>
    </ul>
</body>
</html>
