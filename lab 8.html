<!DOCTYPE html>
<html>
<head>
    <title>Drop-Down List and File Upload</title>
</head>
<body>
    <h1>Drop-Down List and File Upload</h1>

    <h2>Select Your Country:</h2>
    <form>
        <label for="country">Choose a country:</label>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
        </select>
        <br><br>

        <h2>Upload Your File:</h2>
        <label for="file-upload">Choose a file to upload:</label>
        <input type="file" id="file-upload" name="file-upload" accept=".jpg,.jpeg,.png,.pdf" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
